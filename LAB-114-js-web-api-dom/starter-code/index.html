<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset='UTF-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <meta http-equiv='X-UA-Compatible' content='ie=edge'>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css'>
  <link rel='stylesheet' href='./css/style.css'>
  <script type='text/javascript' src='./js/index.js' defer></script>
  <title>Reboot Academy Shopping Center</title>
</head>

<body id='body'>
  <h1>Reboot Academy Shopping Center</h1>

  <div class='wrapper'>
    <span>Camiseta</span>
    <span class='unit-price'>25</span>
    <span>
      <label for='qty'>QTY</label>
      <input type='number' class='quantity'>
    </span>
    <span class='total-prod-price'>0€</span>
    <span>
      <button class='btn-delete'>Delete</button>
    </span>
  </div>

  <div class='wrapper'>
    <span>Pantalones</span>
    <span class='unit-price'>10</span>
    <span>
      <label for='qty'>QTY</label>
      <input type='number' class='quantity'>
    </span>
    <span class='total-prod-price'>0€</span>
    <span>
      <button class='btn-delete'>Delete</button>
    </span>
  </div>
  
  <div class='wrapper' id='create-form'>
    <span>
      <label for='name'>Product Name</label>
      <input type='text' id='product-name'>
    </span>
    <span>
      <label for='price'>Product Price</label>
      <input type='text' id='product-price'>
    </span>
    <span>
      <button id='new-item-create'>Create</button>
    </span>
  </div>

  <div>
    <button class='btn-success' id='calc-prices-button'>Calculate Prices</button>
  </div>
</body>

</html>
